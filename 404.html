<head>
  <title>Redirecting...</title>

  <style>
    body {
      background-color: rgb(46, 46, 46);
      color: rgb(199, 199, 199);

      font-family: Arial, Helvetica, sans-serif;
      font-size: 50px;
    }

    h1,
    h2 {
      margin: 0;
    }

    main {
      height: 100%;

      display: flex;
      flex-direction: column;
      row-gap: 10px;

      align-items: center;
      justify-content: center;
    }
  </style>

  <script>
    const redirects = [
      {
        from: '/dad-bday',
        to: 'https://haywoodsloan.github.io/happy_birthday/?name=dad',
      },
      {
        from: '/emily-bday',
        to: 'https://haywoodsloan.github.io/happy_birthday/?name=dad',
      },
    ];

    for (const redirect of redirects) {
      const matcher = new RegExp('/links' + redirect.from, 'i');
      if (matcher.test(location.pathname)) {
        location.replace(redirect.to);
      }
    }

    document.title = 'Missing Link';
  </script>
</head>
<body>
  <main>
    <h1>Error</h1>
    <h2>Unknown Link</h2>
  </main>
</body>
